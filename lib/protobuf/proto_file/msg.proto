syntax = "proto3";

package msg;

import "msg_header.proto";

message InvalidMessageError
{
    msg_header.ServerMsgHeader header = 1;
}

message LoginRequest 
{    
    msg_header.ClientMsgHeader header = 1;
    string username = 2;
    string password = 3;
    Platform platform = 4;

    enum Platform
    {
        UNKNOWN = 0;
        WINDOWS = 1;
        LINUX = 2;
        MAC = 3;
        ANDROID = 4;
        IOS = 5;
    }
}

message LoginResponse 
{
    msg_header.ServerMsgHeader header = 1;
    StateCode state = 2;
    string session_id = 3;

    enum StateCode 
    {
        USER_NOT_FOUND = 0;
        USER_VERIFICATION_FAILED = 1;
        USER_VERIFICATION_SUCCESS = 2;
    }
}

message SignUpRequest 
{ 
    msg_header.ClientMsgHeader header = 1;
    string username = 2;
    string password = 3;
}

message SignUpResponse 
{
    msg_header.ServerMsgHeader header = 1;
    StateCode state = 2;

    enum StateCode 
    {
        USER_EXIST = 0;
        USER_CREATED = 1;
        USER_CREATE_FAILED = 2;
    }
}